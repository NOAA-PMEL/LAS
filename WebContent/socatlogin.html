<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>SOCAT Reviewer Identification</title>
</head>

<body bgcolor=#BBDDFF>
<form method="POST" action="j_security_check">
  <table border="0" cellspacing="5">
    <tr>
      <td style="text-align:center;" colspan="2"><b>Please enter your SOCAT reviewer username</b></td>
    </tr>
    <tr>
      <td>Username:</td>
      <td><input type="text" name="j_username"></td>
    </tr>
    <tr>
      <td><input type="hidden" name="j_password" value="SOCATv3"></td>
    </tr>
    <tr>
      <td style="text-align:center;" colspan="2"><input type="submit" value="Submit"></td>
    </tr>
  </table>
</form>
</body>

</html>
